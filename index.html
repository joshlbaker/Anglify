<!DOCTYPE html>
<html lang="en" ng-app="Anglify">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- bootstrap -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<title>Anglify</title>
	<style>
		body{
			background-color: #262626;
		}
	</style>
	<!-- angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
	<!-- soundcloud -->
	<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
	<!-- custom -->
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 style="color: white; text-align: center;">Anglify</h1>
				<form ng-submit="searchTag()" class="form-inline"  align="center">
					<div class="form-group">
						<input type="text" ng-model="tag" class="form-control" placeholder="Search for a track or artist">
					</div>
					<input type="submit" value="Search" class="btn btn-danger">
				</form>
				<br>
				<br>
				<div>
					<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="150" scrolling="no" frameborder="no"></iframe>				
				</div>
				<br>
				<br>
				<div class="row" ng-show="photos.length > 0"></div>
					<div class="col-md-4" ng-repeat="photo in photos">
						<div class="thumbnail">
						<img ng-src="{{photo.album.images[0].url}}">
						<br>
						<!-- Artist name -->
						<p>{{photo.artists[0].name}}</p>
						<!-- song name -->
						<p>{{photo.name}}</p>
						<!-- audio preview -->
						<audio ng-src="{{photo.preview_url}}" controls="controls">
						</div>
					</div>

 			</div>
		</div>
	</div>
</body>
</html>
